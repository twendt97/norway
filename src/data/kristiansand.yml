    title: Anreise
    text: 'Jede Reise beginnt mit dem ersten Schritt: Als erstes sind wir nach Hirtshals an der dänischen Nordseeküste gefahren, um von dort aus über Nacht mit dem Schiff nach Stavanger zu fahren. Ursprünglich war eine Fahrt mit einem Schnellboot direkt nach Kristiansand geplant, leider wurde diese jedoch kurzfristig von der Reederei abgesagt. Eine Nachtfahrt auf einer großen Autofähre ist aber ein sehr lohnendes Erlebnis!'
