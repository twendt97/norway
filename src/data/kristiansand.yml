    title: 'Von Stavanger nach Kristiansand'
    short: 'Nach der Ankunft in Stavanger mussten wir zu unserer ersten Unterkunft gelangen. Unsere Fahrt führte durch eine imposante Küstenlinie geformt von den Gletschern der vergangenen Eiszeit'
    title-img: blick_von_leuchtturm.jpg
    dir: kristiansand
    text: 'Unsere Stationen auf dem Weg: Der Solastrand Verschiedene Orte an der Küste Am südlichsten Punkt Norwegens: Der Leuchtturm Lindesnes Fyr. Eine Fahrt an der Küstenstraße hat seinen ganz besonderen Reiz und jede Kurve hält einen neuen spektakulären Blick bereit.'
