    title: 'Wanderung zum Preikestolen'
    title-img: IMGP2904_cut.jpg
    short: 'Unsere Wanderung auf den Reinaknuten hat Lust auf mehr gemacht. Obligatorisch für einen Besuch in Stavanger stand am darauf folgenden Tag der Aufstieg zum Preikestolen an - ein spektakuläres Ziel aber nicht unbedingt der Spiegel Norwegens...'
    text: 'Die Wanderung auf den Preikestolen startet etwa 400 Höhenmeter unterhalb des Ziels am Parkplatz, welcher aufgrund der außerordentlichen Berümtheit dieses Felsens mit 250 norwegischen Kronen zu Buche schlägt. Dafür erhält man einen sehr gut ausgebauten Pfad zum Felsen und jede Menge Gesellschaft. Das sonst so einsame Land wirkt auf einmal wie eine Versammlungsstätte verschiedenster Nationen, denn alle, die in diese Region Norwegens kommen, wollen einen Blick auf den Felsen und natürlich auch auf den 600 Meter tiefer liegenden Lysefjord erhaschen. Der Anstieg selbst ist in etwa zwei Stunden gut zu machen und wer noch Zeit und Lust hat, sollte auch ein Abstecher auf die weit weniger überlaufenen anliegenden Gipfel machen. Ein Besuch hier lohnt sich auf jeden Fall, jedoch spiegelt er nicht die sonst so einsame Natur Norwegens wider.'
