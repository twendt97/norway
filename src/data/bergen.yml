    title: 'Bergen'
    title-img: IMGP3203.jpg
    short: 'Auch wenn Bergen die zweitgrößte Stadt Norwegens ist, kann man nicht von Großstadtstimmung sprechen, wenn man die engen Gassen erkundet und die bunten Holzhäuser am Hafen bewundert. Die Stadt Bergen bietet ein gemütliches Ambiente und überall hat man die Möglichkeit, norwegische Köstlichkeiten zu erstehen.'
    text: 'Die zweitgrößte Stadt Norwegens zählt gerade einmal knapp 280.000 Einwohner und das merkt man ihr an. Von Großstadthektik ist nichts zu spüren und auf ein Verkehrsmittel ist man in der Innenstadt nicht angewiesen. Diese ist zu Fuß in weniger als einer Stunde zu durchqueren. Charmant an Bergen ist vor allem die Auswahl an einheimischen Läden. Statt der üblichen Modeketten sieht man hier eher die typischen Norwegischen Wollpullover in den Schaufenstern und in den alten Kontoren in Bryggen kann man heute Leckereien probieren und allerlei Krusch und Mitbringsel erstehen. Auch das meist schlechte Wetter lässt sich bei einem Besuch in einem gemütlichen der Cafés gut aushalten.'
