    title: 'Die Umgebung von Bergen'
    title-img: group_pic.jpg
    short: 'Die Umgebung von Bergen hält für den naturverbundenen Stadtmenschen einiges bereit. Bergen ist umgeben von 7 Bergen, von denen einige aus dem Stadtzentrum gut erreichbar sind. Plant man etwas mehr Fahrzeit ein, erreicht man schnell die gewohnte norwegische Einsamkeit.'
    text: 'Während unseres Aufenthaltes in Bergen hatten wir ein schönes Haus etwa eine halbe Stunde außerhalb vom Stadtzentrum. Wir befanden uns also schon in der ruhigen Umgebung von Bergen und nutzten die Lage als Ausgangspunkt Richtung Stadt und noch weiter in die Natur. Bergen selbst hält für Wanderer verschiedene Möglichkeiten bereit. Dazu zählen zum Beispiel das Lyderhorn sowie der Floyen. Der Gipfel des Floyens lässt sich gut als Ausgangspunkt für die etwa drei stündige Wanderung auf den Blamanen und auf den daneben liegendenden Rundemanen nutzen. Wir hatten Glück mit dem Wetter und konnten die Aussicht genießen. Nördlich von Bergen gibt es einige dünn besiedelte Inseln, welche sich für entspannte Spaziergänge in flachem Gelände eignen. Windsurfen und Segeln kann man natürlich auch! Insgesamt bietet Bergen eine gute Mischung aus Stadt und Natur. In wenigen Minuten ist man auch zu Fuß mitten im Grünen wenn auch nicht in der Einsamkeit.'
